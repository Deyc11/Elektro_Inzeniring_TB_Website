<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektroenžiniring Tomaž Blažinčič</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS za ikone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="left-menu d-flex align-items-center">
            <i class="fas fa-bars burger-menu"></i>
            <i class="fas fa-home home-icon"></i>
        </div>
        <div class="right-menu d-flex align-items-center">
            <span>Welcome, <strong>[Ime Uporabnika]</strong></span>
            <a href="#" class="sign-out">Sign Out</a>
        </div>
    </nav>

    <!-- Control Panel Body -->
    <div class="container mt-5">
        <div class="row">
            <!-- 1. Searchbox Window -->
            <div class="col-md-4 mb-4">
                <div class="window-box p-4 shadow-sm">
                    <h3>Iskanje po projektih...</h3>
                    <input type="text" class="form-control" placeholder="Vnesite ime projekta...">
                </div>
            </div>
            <!-- 2. Projekti Window -->
            <div class="col-md-4 mb-4">
                <div class="window-box p-4 shadow-sm">
                    <h3>Projekti</h3>
                    <ul class="list-group mb-3">
                        <li class="list-group-item">Meritve</li>
                        <li class="list-group-item">Elektro projekti</li>
                        <li class="list-group-item">Energetika</li>
                        <li class="list-group-item">Vsi Projekti</li>
                    </ul>
                    <button class="add-project">
                        <i class="fas fa-plus"></i>
                    </button>
                    <!-- Add Project Form -->
                    <div class="add-project-wrapper">
                        <div class="add-project-header">
                            <div class="title">Nov Projekt</div>
                        </div>
                        <div class="add-project-body">
                            <div class="add-project-input">
                                <input type="text" placeholder="Ime Projekta" class="project-name">
                            </div>
                            <div class="add-project-input">
                                <select class="project-type" placeholder="Vrsta Projekta">
                                    <option value="" disabled selected>Vrsta Projekta</option>
                                    <option value="meritve">Meritve</option>
                                    <option value="Elektro_projekti">Elektro Projekti</option>
                                    <option value="Energetika">Energetika</option>
                                </select>
                            </div>
                            <div class="add-project-documents">
                                <input type="file" class="project-documents">
                            </div>
                        </div>
                        <div class="add-project-fotter">
                            <button class="btn btn-primary">+ Nov projekt</button>
                        </div>
                    </div>
                   
                </div>
            </div>
            <!-- 3. Koledar & To Do Window -->
            <div class="col-md-4 mb-4">
                <div class="window-box p-4 shadow-sm">
                    <h3>Koledar & To Do</h3>
                    <a href=".\Calendar\index.html">
                        <button class="btn btn-primary">Pojdi na Koledar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptmain.js"></script>
</body>
</html>
